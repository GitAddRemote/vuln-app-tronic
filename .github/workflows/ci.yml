name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version

      - name: Validate docker-compose config
        run: docker compose config

